<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHive Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d6e5d8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .illustration {
            width: 600px;
            margin-bottom:-60px;
        }
        .input-field {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login {
            background: #5aaf76;
            color: white;
        }
        .create-account {
            background: #2e683c;
            color: white;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 40px;
            }
            .input-field, .btn {
                width: calc(100% - 30px);
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 600px;
                padding: 50px;
            }
            .input-field, .btn {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="HELPHIVE.png" alt="helphive logo" class="illustration">
        </div>
        <h1>HELPHIVE</h1>
        <p>Sign in to continue</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" class="input-field">
            <input type="password" id="password" placeholder="Password" class="input-field">
            <button type="submit" class="btn login">LOGIN</button>
            <button type="button" class="btn create-account" id="createAccount">Create Account</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password</a>
    </div>
    
    <script>
       document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    
    if (username === "" || password === "") {
        alert("Please enter both username and password.");
    } else {
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to home page
    }
});

document.getElementById("createAccount").addEventListener("click", function() {
    alert("Redirecting to account creation...");
    window.location.href = "index.html"; // Redirect to home page (change URL if needed)
});

    </script>
</body>
</html>
